name: Lint

on:
  pull_request:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Lint filenames
        run: |
          cargo xtask lint-filenames

      - name: Lint images
        run: |
          cargo xtask lint-images

      - name: Lint license
        run: |
          cargo xtask lint-license

      - name: Install mat2
        run: |
          apt install mat2

      - name: Lint metadata
        run: |
          cargo xtask lint-metadata
